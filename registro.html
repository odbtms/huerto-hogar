    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="shadow rounded form-registro">
                    <div class="p-3 bg-success">
                        <h1 class="text-center text-white">Registro de Usuarios</h1>
                    </div>
                    <form action="index.html" method="post" enctype="multipart/form-data" class="p-3" id="form-registro">
                        <!-- Contenedor para mensajes de error -->
                        <div id="errores" class="alert alert-danger d-none"></div>
                        <div class="mb-3 mt-3">
                            <label for="usr" class="form-label">Usuario</label>
                            <input type="text" class="form-control" required name="usr" id="usr" placeholder="Usuario">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="mail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" required name="mail" id="mail" placeholder="Correo Electrónico">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="pass" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" required name="pass" id="pass" placeholder="Contraseña">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="repass" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" required name="repass" id="repass" placeholder="Confirmar Contraseña">
                        </div>
                        <div class="text-center">
                            <input class="btn btn-success btn-md px-5" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
